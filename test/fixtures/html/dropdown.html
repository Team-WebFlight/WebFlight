<!DOCTYPE>
<html>
  <body>
     <img src="../imgs/google.png" alt="Google Logo">
     <img src="../imgs/apple.png" alt="Apple Logo">
     <img src="../imgs/netflix.png" alt="Netflix Logo">
  <div id="webflight-loading-ui" style="position: absolute; top: 0; right: 0;"><div id="webflight-close" style="dispay: block; float: right; background: #931f1f; color: white; font-size: 12px; text-align: center; height: 20px; width: 50px; padding: 10px 0px; cursor: pointer; font-family: sans-serif;"><strong>Close</strong></div><div id="webflight-open-button" style="display: block; float: left; height: 20px; width: 230px; padding: 10px; text-align: center; background: #728BAC; color: white; cursor: pointer; font-family: sans-serif"><strong>WebFlight Status</strong></div><div id="webflight-seed" style="clear:both; max-height: 300px; overflow-y: scroll; width: 270px; background: white; padding: 15px; text-align: left; display: none; font-family: sans-serif;">You are downloading and seeding the following files:</div></div>
  <script>
    $(document).ready(function() {
      $('#webflight-close').click(function() {
        $('#webflight-open-button, #webflight-close, #webflight-seed').hide();
      })
      $('#webflight-open-button').click(function() {
        $('#webflight-seed').slideToggle();
      })
    })
  </script></body>
</html>
